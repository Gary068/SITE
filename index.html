<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="background">
        <p class="title">
            <bold>Your Result</bold>
        </p>
        <div class="circle">
            <h1 class="into-circle">76</h1>
            <span>of 100<span>
        </div>
        <h1>Great</h1>
        <span class="footer">You scored higher than 65% of the people who have taken these tests</span>
    </div>
    <div class="sumario">
        <p class="title2">
            <bold>Summary</bold>
        </p>
        <div class="container">
        <div class="reacao">
            <div class="esquerda">
                <img src="assets/images/icon-reaction.svg">
                <p>Reaction</p>
            </div>
            <div class="direita">
                <p>80/100</p>
            </div>
        </div> 
        <div class="memoria">
            <div class="esquerda">
                <img src="assets/images/icon-memory.svg">
                <p>Memory</p>
            </div>
            <div class="direita">
                <p>92/100</p>
            </div>
        </div>
        <div class="verbal">
            <div class="esquerda">
                <img src="assets/images/icon-verbal.svg">
                <p>Verbal</p>
            </div>
            <div class="direita">
                <p>61/100</p>
            </div>
        </div>
        <div class="visual">
            <div class="esquerda">
                <img src="assets/images/icon-visual.svg">
                <p>Visual</p>
            </div>
            <div class="direita">
                <p>72/100</p>
            </div>
        </div>

        <button>Continue</button>



</body>

</html>
